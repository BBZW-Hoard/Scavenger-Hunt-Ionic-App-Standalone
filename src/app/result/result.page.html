<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Result</ion-title>
    <ion-progress-bar *ngIf="!isSaved" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="result">
    <h2>Du hast es geschaft!</h2>
    <p class="party-emoji">🎉</p>
    <br />
    <div class="result-details">
      <h2>{{ person.name }}</h2>
      <p>
        Zeit: {{ this.hours | number: "2.0" }}:{{ this.minutes | number: "2.0"
        }}:{{ this.seconds | number: "2.0" }}
      </p>
      <p>Datum: {{person.date}}</p>
      <p class="schnitzel">{{person.schnitzelCount}} 🍗</p>
      <p class="kartoffeln">{{person.potatoCount}} 🥔</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="custom-toolbar ion-text-center">
    <ion-icon
      *ngIf="isSaved"
      name="chevron-forward-circle-outline"
      (click)="navigateToLeaderboard()"
    ></ion-icon>
  </ion-toolbar>
</ion-footer>
