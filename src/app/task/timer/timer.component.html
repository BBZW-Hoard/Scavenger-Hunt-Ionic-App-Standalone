<div class="timer-component">
  <div class="timer">
    {{ this.hours | number: "2.0" }}:{{ this.minutes | number: "2.0" }}:{{
      this.seconds | number: "2.0"
    }}
  </div>
  <div class="potato-timer">
    {{ this.potatoHours | number: "2.0" }}:{{
      this.potatoMinutes | number: "2.0"
    }}:{{ this.potatoSeconds | number: "2.0" }}
  </div>

  <ion-alert
    [isOpen]="isAlertOpen"
    header="Kartoffel erhalten"
    message="Sie haben ein Kartoffel erhalten, da Sie zu viel Zeit fÃ¼r diese Aufgaben verwenden."
    subHeader="Anzahl ðŸ¥”: {{ potatoCount }}"
    [buttons]="alertButtons"
    (didDismiss)="setOpen(false)"
  ></ion-alert>
</div>
