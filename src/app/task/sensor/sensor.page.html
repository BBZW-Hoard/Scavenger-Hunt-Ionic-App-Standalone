    <p style="font-size: large">Drehen Sie ihr Handy zur linken Seite</p>

    <div>
      <p class="ion-text-center">momentane Ausrichtung:</p>
      <img
        *ngIf="orientationType === 'landscape-primary'"
        src="../../../assets/landscape-primary.png"
        alt="Rotation {{orientationType}}"
      />
      <img
        *ngIf="orientationType === 'landscape-secondary'"
        src="../../../assets/landscape-secondary.png"
        alt="Rotation {{orientationType}}"
      />
      <img
        *ngIf="orientationType === 'portrait-primary'"
        src="../../../assets/portrait-primary.png"
        alt="Rotation {{orientationType}}"
      />
      <img
        *ngIf="orientationType === 'portrait-secondary'"
        src="../../../assets/portrait-secondary.png"
        alt="Rotation {{orientationType}}"
      />
    </div>
