<div class="content">
  <p>Connect your device to charger</p>

  <p>Current status:</p>
  <div *ngIf="!isCharging; else elseBlock" class="ion-text-center">
    <ion-icon name="battery-dead-outline" color="danger"></ion-icon>
    <p>Not charging</p>
  </div>
  <ng-template #elseBlock class="ion-text-center">
    <ion-icon name="battery-charging-outline" color="success"></ion-icon>
    <p>Charging</p>
  </ng-template>
</div>
