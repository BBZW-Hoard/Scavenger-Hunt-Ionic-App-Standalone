<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Rangliste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="leaderboard">
    <div class="leaderboard-item" *ngFor="let person of persons; let i = index">
      <div class="profile-icon">
        <div class="position">{{ i + 1 }}</div>
      </div>
      <div class="leaderboard-details">
        <h2>{{ person.name }}</h2>
        <p>{{outputTimeAsString(person.timeInSeconds)}}</p>
      </div>
      <div class="emojis">
        <span class="schnitzel">üçó {{ person.schnitzelCount }}</span>
        <span class="kartoffeln">ü•î {{ person.potatoCount }}</span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment slot="start">
      <ion-button (click)="navigateToStartseite()">
        <ion-img src="assets/images/output-onlinepngtools (1).png"></ion-img>
      </ion-button>
    </ion-segment>
    <ion-segment slot="end">
      <ion-button>
        <ion-img src="assets/images/14265.png"></ion-img>
      </ion-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
