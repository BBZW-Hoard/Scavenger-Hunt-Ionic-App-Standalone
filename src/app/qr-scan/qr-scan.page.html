<div class="content">
  <p style="font-size: large">
    scan qr which contains following value: {{qrValue}}
  </p>
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.rawValue}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()"> click </ion-fab-button>
  </ion-fab>
</div>
